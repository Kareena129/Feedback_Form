<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/free/png-256/feedback-chat-comment-discussion-message-complaint-bubble-2-5284.png"
    />
    <script
      src="https://kit.fontawesome.com/20c06aecf1.js"
      crossorigin="anonymous"
    ></script>
    <title>Feedback Form</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>
        How satisfied are you with our customer <br />
        support performance?
      </strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://i.ibb.co/fYN2rVn/no.png" alt="" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://i.ibb.co/3M8Ddsf/no.png" alt="" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="https://i.ibb.co/VVDYGLZ/yes.png" alt="" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
